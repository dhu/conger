alias genmapitems [
    alias n (listlen $arg1)
    loop $n [
        at $arg1 $i
        alias mapname $s
        concat map $s
        menuitem $s
        alias next (+ $i 1)
        if (= $next $n) [ alias next 0 ] []
        at $arg1 $next
        alias nextmap $s
        concatword nextmap_ $mapname
        alias $s $nextmap
    ]
]

